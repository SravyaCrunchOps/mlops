<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4 p-2">Employee Attrition Prediction</h1>

        <form id='prediction_form' class="w-75 mx-auto mb-2">   
            <div class="row justify-content-between">
                <table class="col-5">
                    <tr>
                        <th>Age</th>
                        <td>
                            <input type="number" id="age" name="Age" class="form-control" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>Years At Company</th>
                        <td>
                            <input type="number" id="yearsAtCompany" name="Years at Company" class="form-control" required />
                        </td>
                    </tr>
                    <tr>
                        <th>Monthly Income</th>
                        <td>
                            <input type="number" name="Monthly Income" id="monthlyIncome" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <th>Work Life Balance</th>
                        <td>
                            <select id="workLifeBalance" name="Work-Life Balance" class="form-control" required >
                                <option value="Poor">Poor</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Excellent">Excellent</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Job Satisfaction</th>
                        <td>
                            <select id="jobSatisfaction" name="Job Satisfaction" class="form-control" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Very High">Very High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Performance Rating</th>
                        <td>
                            <select id="performanceRating" name="Performance Rating" class="form-control" required>
                                <option value="Low">Low</option>
                                <option value="Below Average">Below Average</option>
                                <option value="Average">Average</option>
                                <option value="High">High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Number Of Promotions</th>
                        <td>
                            <input type="number" name="Number of Promotions" id="numberOfPromotions" class="form-control" required />
                        </td>
                    </tr>
                    <tr>
                        <th>Overtime</th>
                        <td>
                            <select name="Overtime" id="overtime" class="form-control" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Education Level</th>
                        <td>    
                            <select id="educationLevel" name="Education Level" class="form-control" required >
                                <option value="High School">High School</option>
                                <option value="Bachelor’s Degree">Bachelor’s Degree</option>
                                <option value="Master’s Degree">Master’s Degree</option>
                                <option value="Associate Degree">Associate Degree</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </td>
                    </tr>
                </table>

                <table class="col-5">
                    <tr>
                        <th>Number Of Dependents</th>
                        <td>
                            <input id="numberOfDependents" name="Number of Dependents" type="number" class="form-control" required/>
                        </td>
                    </tr>
                   
                        <th>Job Level</th>
                        <td>
                            <select id="jobLevel" name="Job Level" class="form-control" required >
                                <option value="Entry">Entry</option>
                                <option value="Mid">Mid</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Company Size</th>
                        <td>
                            <select id="companySize" name="Company Size" class="form-control" required >
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Company Tenure</th>
                        <td>
                            <input type="number" id="companyTenure" name="Company Tenure" class="form-control" required />
                        </td>
                    </tr>
                    <tr>
                        <th>Remote Work</th>
                        <td>
                            <select id="remoteWork" name="Remote Work" class="form-control" required>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Comapny Reputation</th>
                        <td>
                            <select id="companyReputation" name="Company Reputation" class="form-control" required>
                                <option value="Poor">Poor</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Excellent">Excellent</option>
                            </select>
                        </td>
                    </tr> 
                    <tr>
                        <th>Employee Recognition</th>
                        <td>
                            <select id="employeeRecognition" name="Employee Recognition" class="form-control" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                                <option value="Very High">Very High</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Opportunities</th>
                        <td>
                            <select id="opportunities" name="Opportunities" class="form-control" required>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>  

            <div class="row">
                <button type="submit" class="w-25 btn btn-success my-4 mx-auto">Predict</button>
            </div>
        </form>

        <p id="result" class="border border-secondary w-50 text-center p-4 mx-auto"></p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
